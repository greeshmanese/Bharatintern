<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
}

header {
    background-image: url("netflix-background.jpg");
    background-size: cover;
    background-position: center;
    padding: 0;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.logo img {
    width: 100px;
}

.menu a {
    text-decoration: none;
    color: #fff;
    margin: 0 20px;
    font-weight: bold;
}

.hero h1 {
    font-size: 48px;
    margin: 20px 0;
}

.hero p {
    font-size: 24px;
    margin: 20px 0;
}

.cta-button {
    display: inline-block;
    background: #e50914;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 20px;
    margin: 20px 0;
    border-radius: 5px;
    font-weight: bold;
}

    </style>
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </div>
        </nav>
        <div class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="cta-button">Watch Now</a>
        </div>
    </header>
    <!-- Add content sections, movie categories, and more as needed. -->
</body>
</html>
